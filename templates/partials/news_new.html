{% load static %}

<section x-data="{
    newsItems: [
        {
            id: 1,
            title: 'BRAC University launches professional certificate course on ESG',
            category: 'NEWS',
            date: '16 Feb 2026',
            day: 'Monday',
            time: '3:00 pm',
            image: 'https://images.unsplash.com/photo-1523240715639-9f759600a98b?q=80&w=2070&auto=format&fit=crop',
            featured: true
        },
        {
            id: 2,
            title: 'CSE alumna joins Microsoft Canada as senior software engineer',
            category: 'ACHIEVEMENT',
            date: '16 Feb 2026',
            day: 'Monday',
            time: '5:00 pm',
            image: 'https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?q=80&w=1974&auto=format&fit=crop',
            featured: false
        },
        {
            id: 3,
            title: 'BIL seminar shows ways to develop critical thinking skills in higher education',
            category: 'SEMINAR',
            date: '10 Feb 2026',
            day: 'Tuesday',
            time: '7:00 pm',
            image: 'https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop',
            featured: false
        }
    ],
    get featuredNews() {
        return this.newsItems.find(item => item.featured) || this.newsItems[0];
    },
    get secondaryNews() {
        return this.newsItems; // Showing all for the list in this design
    }
}" class="py-16 md:py-24 bg-white font-sans">
    <div class="max-w-[1200px] mx-auto px-6 lg:px-8">
        
        <!-- Header area -->
        <div class="flex items-center justify-between mb-12">
            <h2 class="text-4xl md:text-5xl font-bold text-[#061742]">News</h2>
            <a href="#" class="px-6 py-2 border-2 border-[#061742]/20 text-[#061742] font-semibold rounded-full hover:bg-[#061742] hover:text-white transition-all duration-300 text-sm">
                All News
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Featured News (Left) -->
            <div class="lg:col-span-7">
                <div class="relative group cursor-pointer overflow-hidden rounded-xl h-[400px] md:h-[500px]">
                    <img :src="featuredNews.image" :alt="featuredNews.title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#061742]/90 via-[#061742]/20 to-transparent"></div>
                    
                    <div class="absolute bottom-0 left-0 p-8 md:p-10 w-full">
                        <div class="flex items-center space-x-3 text-white/80 text-xs font-bold uppercase tracking-widest mb-4">
                            <span class="bg-white/20 backdrop-blur-md px-2 py-1 rounded" x-text="featuredNews.category"></span>
                            <span x-text="featuredNews.date"></span>
                        </div>
                        <h3 class="text-2xl md:text-3xl font-bold text-white leading-tight group-hover:underline decoration-white/30" x-text="featuredNews.title"></h3>
                    </div>
                </div>
            </div>

            <!-- News List (Right) -->
            <div class="lg:col-span-5 flex flex-col gap-6">
                <template x-for="item in secondaryNews" :key="item.id">
                    <div class="flex items-stretch bg-white rounded-xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] hover:shadow-[0_10px_30px_rgba(0,0,0,0.1)] transition-all duration-300 group cursor-pointer border border-gray-50 overflow-hidden">
                        
                        <!-- Date Badge -->
                        <div class="w-24 md:w-28 bg-[#eef4ff] flex flex-col items-center justify-center p-4">
                            <span class="text-xl md:text-2xl font-bold text-[#061742]" x-text="item.date.split(' ')[0] + ' ' + item.date.split(' ')[1]"></span>
                            <span class="text-xs text-[#061742]/60 font-medium" x-text="item.date.split(' ')[2]"></span>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 p-5 md:p-6">
                            <div class="text-[13px] text-gray-400 font-medium mb-1.5" x-text="item.day + ', ' + item.time"></div>
                            <h4 class="text-base md:text-[17px] font-bold text-[#061742] leading-snug group-hover:text-blue-600 transition-colors" x-text="item.title"></h4>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Slider Indicators (Decorative) -->
        <div class="flex justify-center mt-12 space-x-4">
            <div class="h-1 w-16 bg-gray-100 rounded-full relative overflow-hidden">
                <div class="absolute h-full w-1/3 bg-gray-300"></div>
            </div>
            <div class="h-1 w-16 bg-gray-100 rounded-full"></div>
            <div class="h-1 w-16 bg-[#061742] rounded-full"></div>
        </div>
    </div>
</section>
