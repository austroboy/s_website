<div class="group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 hover:-translate-y-2 flex flex-col border border-gray-100/80 reveal-up"
     :style="'animation-delay: ' + (index * 100) + 'ms'">
    
    <!-- Image Wrapper -->
    <div class="relative h-44 overflow-hidden">
        <img :src="program.image" :alt="program.name" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
        <div class="absolute inset-0 bg-gradient-to-t from-[var(--secondary)]/80 via-black/20 to-transparent"></div>
        
        <div class="absolute bottom-3 right-5 text-right">
            <span class="text-2xl md:text-3xl font-black text-white/90 tracking-tighter drop-shadow-[0_0_12px_rgba(0,81,255,0.4)]" x-text="program.shortCode || program.school"></span>
        </div>

        <div class="absolute top-3 left-3 bg-[var(--primary)]/20 backdrop-blur-md p-2 rounded-xl border border-white/20">
            <i :data-lucide="program.icon || 'graduation-cap'" class="w-4 h-4 text-white"></i>
        </div>
    </div>

    <!-- Card Body -->
    <div class="p-4 flex flex-col flex-1">
        <h3 class="text-sm font-bold text-[var(--text)] leading-snug mb-3 group-hover:text-[var(--primary)] transition-colors line-clamp-2" x-text="program.name"></h3>
        <p class="text-[var(--text-muted)] text-[11px] line-clamp-2 mb-4 flex-1" x-text="program.description"></p>
        
        <div class="mt-auto pt-3 border-t border-gray-100 flex items-center justify-between text-[10px] text-[var(--text-muted)] font-bold uppercase tracking-wider">
            <div class="flex items-center">
                <i data-lucide="calendar" class="w-3 h-3 mr-1 text-[var(--primary)]"></i>
                <span x-text="program.duration || '4 Years'"></span>
            </div>
            <div class="flex items-center px-2 py-0.5 bg-[var(--surface-alt)] rounded-full group-hover:bg-[var(--primary)]/10 group-hover:text-[var(--primary)] transition-colors">
                <i data-lucide="award" class="w-3 h-3 mr-1 text-[var(--accent)]"></i>
                <span x-text="program.credits || '120 Credits'"></span>
            </div>
            <a :href="program.link" class="text-[var(--primary)] hover:text-[var(--primary-dark)] transition-colors">
                <i data-lucide="arrow-right-circle" class="w-4 h-4"></i>
            </a>
        </div>
    </div>

    <div class="h-1 bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] w-0 group-hover:w-full transition-all duration-500"></div>
</div>
