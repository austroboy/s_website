<section class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="section-title text-center">{{ section.title|default:"Important Notices" }}</h2>
        <p class="section-subtitle text-center">{{ section.subtitle|default:"Stay informed" }}</p>
        <div class="max-w-3xl mx-auto space-y-4">
            {% for item in section.items %}
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 flex justify-between items-center">
                <div>
                    <p class="font-semibold">{{ item.title }}</p>
                    <p class="text-sm text-gray-600">{{ item.summary }}</p>
                </div>
                <a href="{{ item.get_absolute_url }}" class="text-[var(--primary)] hover:underline whitespace-nowrap ml-4">Read â†’</a>
            </div>
            {% empty %}
            <p class="text-center text-gray-500">No notices at this time.</p>
            {% endfor %}
        </div>
        <div class="text-center mt-12">
            <a href="{% url 'notices:list' %}" class="btn-outline">View All Notices</a>
        </div>
    </div>
</section>
