<section class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="section-title text-center">{{ section.title|default:"Our Programs" }}</h2>
        <p class="section-subtitle text-center">{{ section.subtitle|default:"Discover what we offer" }}</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for item in section.items %}
            <div class="bg-gray-50 rounded-2xl p-8 shadow-lg hover:shadow-xl transition">
                {% if item.icon %}
                <img src="{{ item.icon }}" alt="" class="h-16 w-16 mb-4">
                {% else %}
                <div class="text-4xl mb-4" style="color: var(--primary);"><i class="fas fa-school"></i></div>
                {% endif %}
                <h3 class="text-2xl font-bold mb-2">{{ item.name }}</h3>
                <p class="text-gray-600">{{ item.description|truncatewords:20 }}</p>
                <a href="#" class="mt-4 inline-block text-[var(--primary)] font-semibold hover:underline">Learn more â†’</a>
            </div>
            {% empty %}
            <p class="col-span-full text-center text-gray-500">No features to display.</p>
            {% endfor %}
        </div>
    </div>
</section>
