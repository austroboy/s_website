<section x-data="{
    events: [
        {
            title: 'Think Beyond the Syllabus with Tahsan Khan',
            day: '21',
            month: 'Jul',
            image: 'https://images.unsplash.com/photo-1475721027785-f74ecd5ed996?q=80&w=2070&auto=format&fit=crop',
            href: '#'
        },
        {
            title: 'Empowering Voices through Freedom of Association an...',
            day: '15',
            month: 'Jul',
            image: 'https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=2070&auto=format&fit=crop',
            href: '#'
        },
        {
            title: 'English Department Celebrates Emerging...',
            day: '28',
            month: 'Jun',
            image: 'https://images.unsplash.com/photo-1523580494863-6f303125d906?q=80&w=2070&auto=format&fit=crop',
            href: '#'
        },
        {
            title: 'Inauguration of the Presidency University Publi...',
            day: '02',
            month: 'Jun',
            image: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=2070&auto=format&fit=crop',
            href: '#'
        }
    ]
}" class="py-12 md:py-20 bg-white relative overflow-hidden">
    
    <div class="absolute bottom-0 left-0 w-[400px] h-[400px] rounded-full opacity-[0.03]" style="background: radial-gradient(circle, var(--primary) 0%, transparent 70%);"></div>

    <div class="max-w-[1200px] mx-auto px-6 lg:px-8 relative z-10 reveal-up">
        
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-end justify-between mb-10 gap-4">
            <div class="space-y-2">
                <div class="section-eyebrow">
                    <i data-lucide="calendar-days" class="w-4 h-4"></i>
                    <span>Events</span>
                </div>
                <h2 class="text-2xl md:text-4xl lg:text-5xl font-extrabold text-[var(--text)] tracking-tight">Our Upcoming Events</h2>
            </div>
            
            <!-- Desktop View All -->
            <a href="#" class="btn-outline-blue text-xs tracking-wider group hidden sm:inline-flex self-start sm:self-auto">
                VIEW ALL
                <i data-lucide="move-right" class="ml-2 w-4 h-4 transition-transform group-hover:translate-x-1"></i>
            </a>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
            <template x-for="(event, index) in events" :key="index">
                <div class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-500 border border-gray-100/80 flex flex-col overflow-hidden card-hover">
                    
                    <div class="relative h-44 overflow-hidden">
                        <img :src="event.image" :alt="event.title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        
                        <div class="absolute bottom-0 left-0 w-full leading-[0]">
                            <svg class="relative block w-full h-[30px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V95.8C57.17,40.27,143.92,85.12,253.92,93.47,276.54,95.18,299,91.81,321.39,56.44Z" fill="#ffffff"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="p-5 pt-2 flex flex-col flex-1 relative">
                        <div class="absolute -top-11 left-5 z-10">
                            <div class="flex flex-col w-11 shadow-lg rounded-lg overflow-hidden">
                                <div class="bg-white text-[var(--secondary)] font-extrabold text-center py-1 text-base leading-tight" x-text="event.day"></div>
                                <div class="bg-gradient-to-r from-[var(--primary)] to-[var(--primary-dark)] text-white font-bold text-center py-0.5 text-[9px] uppercase tracking-wider" x-text="event.month"></div>
                            </div>
                        </div>

                        <h3 class="text-sm font-bold text-[var(--text)] leading-tight mb-6 mt-3 group-hover:text-[var(--primary)] transition-colors line-clamp-3" x-text="event.title"></h3>
                        
                        <div class="mt-auto flex justify-end">
                            <a :href="event.href" class="px-4 py-1.5 border border-[var(--primary)]/30 text-[var(--primary)] text-xs font-semibold hover:bg-[var(--primary)] hover:text-white transition-all duration-300 rounded-lg">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Mobile View All -->
        <div class="mt-6 sm:hidden">
            <a href="#" class="btn-outline-blue btn-view-all-mobile text-xs tracking-wider group">
                VIEW ALL EVENTS
                <i data-lucide="move-right" class="ml-2 w-4 h-4 transition-transform group-hover:translate-x-1"></i>
            </a>
        </div>
    </div>
</section>
