<section class="py-20 bg-[var(--primary)] text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">{{ section.title|default:"Join Our Community" }}</h2>
        <p class="text-xl mb-8">{{ section.subtitle|default:"Enroll today and give your child a bright future." }}</p>
        <a href="{{ section.config.button_link|default:'/admissions/' }}" class="bg-white text-[var(--primary)] px-8 py-4 rounded-lg font-bold text-lg hover:bg-gray-100 transition inline-block">{{ section.config.button_text|default:"Apply Now" }}</a>
    </div>
</section>
