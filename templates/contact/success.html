{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent - {{ block.super }}{% endblock %}

{% block content %}
<section class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="max-w-2xl mx-auto">
            <i class="fas fa-check-circle text-6xl mb-6" style="color: var(--primary);"></i>
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Thank You!</h1>
            <p class="text-xl text-gray-600 mb-8">Your message has been sent. We'll get back to you shortly.</p>
            <a href="/" class="btn-primary">Return to Home</a>
        </div>
    </div>
</section>
{% endblock %}
