{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ request.tenant.name }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Design System Stylesheet (loaded after Tailwind to override) -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?v=2">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="antialiased font-sans bg-[var(--surface)] text-[var(--text)]">
    {% include 'partials/layout/header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'partials/layout/footer.html' %}
    
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // Lucide: initial render + MutationObserver for Alpine/Dynamic content
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();

                // Re-render icons when Alpine adds new DOM nodes
                let timeout;
                const observer = new MutationObserver(() => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        observer.disconnect();
                        lucide.createIcons();
                        observer.observe(document.body, { childList: true, subtree: true });
                    }, 100);
                });
                observer.observe(document.body, { childList: true, subtree: true });
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
